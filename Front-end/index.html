<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recruitment Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="welcome-section">
    <img
      src="image/image.png"
      alt="Portal Banner"
      style="display: block; margin: 2rem auto 0 auto; max-width: 400px"
    />
    <h1>Kenya Police Recruitment Portal</h1>
    </section>

    <section id="register-section" style="display: none">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="reg-name" placeholder="Name" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input
          type="password"
          id="reg-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <div id="register-msg"></div>
      <p>Already have an account? <a href="#" id="to-login">Login here</a></p>
    </section>

    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div id="login-msg"></div>
      <p>
        Don't have an account? <a href="#" id="to-register">Register here</a>
      </p>
    </section>

    <section id="profile-section" style="display: none">
      <h2>Profile</h2>
      <div id="profile-info"></div>
      <button id="logout-btn">Logout</button>
    </section>

    <section id="application-section" style="display: none">
      <h2>Application Form</h2>
      <form id="application-form">
        <input
          type="text"
          name="position"
          placeholder="Position Applied For"
          required
        />
        <input type="text" name="education" placeholder="Education" required />
        <button type="submit">Submit Application</button>
      </form>
      <div id="application-msg"></div>
      <div>
        <h3>Application Status</h3>
        <div id="application-status"></div>
      </div>
    </section>

    <section id="document-section" style="display: none">
      <h2>Upload Document</h2>
      <form id="document-form">
        <input type="file" id="doc-file" required />
        <button type="submit">Upload</button>
      </form>
      <div id="document-msg"></div>
      <div>
        <h3>Your Documents</h3>
        <ul id="document-list"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
